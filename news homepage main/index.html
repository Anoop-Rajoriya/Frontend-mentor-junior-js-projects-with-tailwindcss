<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>news homepage</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <div id="app-wraper" class="min-h-screen w-screen bg-[#FEFDF9]">
      <header class="flex min-h-[96px] items-center justify-between px-4">
        <div id="logo" class="w-12">
          <img src="./assets/logo.svg" alt="page logo" />
        </div>

        <nav>
          <div id="nab-button" class="w-12">
            <img src="./assets/icon-menu.svg" alt="menu-button" />
          </div>
        </nav>
      </header>

      <main class="px-4">
        <div id="main-sec1">
          <div id="main-image">
            <img src="./assets/image-web-3-mobile.jpg" alt="main sec img" />
          </div>
          <div id="main-text">
            <h1>the bright future of web 3.0?</h1>
            <section>
              <p>
                We dive into the next evolution of the web that claims to put
                the power of the platforms back into the hands of the people.
                But is it really fulfilling its promise?
              </p>
              <button>read more</button>
            </section>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
