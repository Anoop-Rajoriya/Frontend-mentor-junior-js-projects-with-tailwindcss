<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>notifications</title>
    <link
      href="https://fonts.googleapis.com/css?family=Plus+Jakarta+Sans:200,300,regular,500,600,700,800,200italic,300italic,italic,500italic,600italic,700italic,800italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="output.css" />
    <script src="notification.js" defer></script>
  </head>
  <body>
    <div
      id="app-wraper"
      class="flex min-h-screen max-w-[100vw] items-center bg-[#d4dde3]"
    >
      <main
        class="mx-auto h-screen w-full max-w-[788px] overflow-y-scroll rounded-lg bg-white p-4 md:h-[1024px]"
      >
        <div id="top-bar" class="mb-6 flex items-center justify-between">
          <h1 class="text-base font-bold md:text-xl">
            Notifications
            <span
              id="count-tag"
              class="ml-1 rounded-md bg-[#0A3374] px-2 text-sm font-light text-white md:text-xl"
              >0</span
            >
          </h1>
          <a
            id="markable-tag"
            class="text-xs capitalize text-[#0A3374] md:text-base"
            href=""
            >mark all as read</a
          >
        </div>
        <div id="notifications-container" class="space-y-4"></div>
      </main>
    </div>
  </body>
</html>
