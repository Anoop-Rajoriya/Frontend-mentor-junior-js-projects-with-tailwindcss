<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>newsletter-sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="output.css" />

    <script src="index.js" defer></script>
  </head>
  <body class="align-middle sm:flex sm:h-screen sm:bg-[#242742] sm:px-4">
    <div
      id="app-wraper"
      class="mx-auto w-md flex-row-reverse bg-white text-[#36384e] sm:my-auto sm:flex sm:h-[360px] sm:w-[560px] sm:items-center sm:rounded-3xl sm:p-4"
    >
      <div
        id="top-section"
        class="relative rounded-lg rounded-b-xl bg-cover bg-no-repeat sm:min-h-full sm:max-w-[60%] sm:bg-[url('./assets/illustration-sign-up-desktop.svg')]"
      >
        <img
          class="w-full sm:invisible"
          src="./assets/illustration-sign-up-mobile.svg"
          alt=""
        />
      </div>
      <form
        id="bottom-section"
        class="px-5 py-8 sm:py-2 sm:h-full"
      >
        <h1 class="mb-3 sm:mb-2 text-3xl font-bold text-[#242742] sm:text-4xl sm:font-extrabold">
          Stay updated!
        </h1>
        <p class="w-full text-sm font-medium sm:mb-3 sm:text-xs">
          join 60,000+ product managers receiving monthly updates on:
        </p>
        <p
          class="my-2 flex w-full items-start text-sm font-medium sm:my-1 sm:text-xs"
        >
          <img class="mr-3 w-4" src="./assets/icon-list.svg" alt="" /> product
          discovery and building what matters
        </p>
        <p
          class="my-2 flex w-full items-start text-sm font-medium sm:my-1 sm:text-xs"
        >
          <img class="mr-3 w-4" src="./assets/icon-list.svg" alt="" /> measuring
          to ensure updates are a success
        </p>
        <p
          class="my-2 flex w-full items-start text-sm font-medium sm:my-1 sm:text-xs"
        >
          <img class="mr-3 w-4" src="./assets/icon-list.svg" alt="" /> and much
          more!
        </p>
        <div id="input-container" class="group mt-8 sm:mt-4 w-full max-w-80">
          <div class="flex justify-between">
            <p
              class="text-xs font-bold capitalize text-[#242742] sm:text-[11px]"
            >
              email address
            </p>
            <p
              class="error:visible invisible text-xs font-bold capitalize text-red-400 sm:text-[11px]"
            >
              valid email required
            </p>
          </div>
          <input
            class="error:bg-red-100 error:outline-red-300 error:text-red-400 error:border-red-300 mt-1.5 w-full cursor-pointer rounded border-2 px-4 py-2 text-sm outline-1"
            type="email"
            placeholder="email@company.com"
          />
        </div>
        <button
          id="subscrib-button"
          class="mt-4 max-w-80 cursor-pointer rounded-md bg-[#242742] from-[#FF5478] to-[#FF683E] px-3 py-3 text-center text-xs font-bold capitalize text-white/85 hover:bg-gradient-to-r"
        >
          subscribe to monthly newsletter
        </button>
      </form>
    </div>
  </body>
</html>
